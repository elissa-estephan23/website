<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title> <!-- Only "Home" will appear here -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/apply-styles.css">
    
    <script>
        // This function will handle the language change
        function changeLanguage(lang) {
            document.documentElement.lang = lang;
            document.body.dir = lang === "ar" ? "rtl" : "ltr"; // Set the text direction
            
            // Translation map
            const translations = {
                "en": {
                    "title": "Apply for a Driving License",
                    "name": "Full Name:",
                    "dob": "Date of Birth:",
                    "email": "Email:",
                    "phone": "Phone Number:",
                    "address": "Address:",
                    "license_type": "License Type:",
                    "photo": "Upload Passport-Sized Photo:",
                    "id_proof": "Upload ID Proof:",
                    "submit": "Submit Application",
                    "car": "Car",
                    "motorcycle": "Motorcycle",
                    "truck": "Truck"
                },
                "ar": {
                    "title": "تقديم طلب رخصة قيادة",
                    "name": "الاسم الكامل:",
                    "dob": "تاريخ الميلاد:",
                    "email": "البريد الإلكتروني:",
                    "phone": "رقم الهاتف:",
                    "address": "العنوان:",
                    "license_type": "نوع الرخصة:",
                    "photo": "تحميل صورة بحجم جواز السفر:",
                    "id_proof": "تحميل إثبات الهوية:",
                    "submit": "إرسال الطلب",
                    "car": "سيارة",
                    "motorcycle": "دراجة نارية",
                    "truck": "شاحنة"
                }
            };

            // Apply translations to the elements
            document.getElementById("page-title").textContent = translations[lang].title;
            document.getElementById("label-name").textContent = translations[lang].name;
            document.getElementById("label-dob").textContent = translations[lang].dob;
            document.getElementById("label-email").textContent = translations[lang].email;
            document.getElementById("label-phone").textContent = translations[lang].phone;
            document.getElementById("label-address").textContent = translations[lang].address;
            document.getElementById("label-license").textContent = translations[lang].license_type;
            document.getElementById("label-photo").textContent = translations[lang].photo;
            document.getElementById("label-id").textContent = translations[lang].id_proof;
            document.getElementById("submit-btn").textContent = translations[lang].submit;

            document.getElementById("car").textContent = translations[lang].car;
            document.getElementById("motorcycle").textContent = translations[lang].motorcycle;
            document.getElementById("truck").textContent = translations[lang].truck;
            
            // Toggle the button text to show the opposite language
            const langToggle = document.getElementById("lang-toggle");
            langToggle.textContent = lang === "en" ? "العربية" : "English";
        }

        // Automatically set the language based on the current lang attribute in the HTML
        window.addEventListener('DOMContentLoaded', () => {
            const currentLang = document.documentElement.lang || 'en';
            changeLanguage(currentLang); // Set the correct language on page load

            // Add click event to the language toggle button
            const langToggle = document.getElementById('lang-toggle');
            langToggle.addEventListener('click', () => {
                const newLang = document.documentElement.lang === 'en' ? 'ar' : 'en';
                changeLanguage(newLang);
            });
        });
    </script>
</head>
<body>

    <header>
        <div class="logo" id="logo">Apply for a driving license</div>
        <button id="lang-toggle">العربية</button> <!-- Language toggle button -->
        
        <!-- Home Link (on the right) -->
        <nav>
            <ul>
                <li><a href="index.html" id="home-link">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 id="page-title">Driving License Application Form</h2>
        <form action="submit_application.php" method="POST">
            <div class="form-group">
                <label for="full-name" id="label-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="dob" id="label-dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-group">
                <label for="email" id="label-email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone" id="label-phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="address" id="label-address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
            </div>

            <div class="form-group">
                <label for="license" id="label-license">License Type:</label>
                <select id="license" name="license">
                    <option value="car" id="car">Car</option>
                    <option value="motorcycle" id="motorcycle">Motorcycle</option>
                    <option value="truck" id="truck">Truck</option>
                </select>
            </div>

            <div class="form-group">
                <label for="photo" id="label-photo">Upload Passport-Sized Photo:</label>
                <input type="file" id="photo" name="photo">
            </div>

            <div class="form-group">
                <label for="id_proof" id="label-id">Upload ID Proof:</label>
                <input type="file" id="id_proof" name="id_proof">
            </div>

            <button id="submit-btn" type="submit">Submit Application</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Driving License Portal. All Rights Reserved.</p>
    </footer>

</body>
</html>
