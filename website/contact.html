<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Nefaa Services</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .contact-section {
            padding: 50px 20px;
            background-color: #f8f9fa;
        }

        .contact-section h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .thank-you-message {
            text-align: center;
            margin-top: 30px;
            display: none;
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 5px;
        }

        .thank-you-message.active {
            display: block;
        }

        .contact-info {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            text-decoration: none;
            color: #007BFF;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Nefaa Services</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="faqs.html">FAQs</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <div class="contact-section">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <form id="contactForm" class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Your message"></textarea>

            <button type="submit">Submit</button>
        </form>

        <!-- Thank You Message -->
        <div class="thank-you-message" id="thank-you-message">
            <p>Thank you for reaching out! We'll get back to you as soon as possible.</p>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <h3>Or reach us through:</h3>
            <p>Email: <a href="mailto:support@nefaaservices.com">support@nefaaservices.com</a></p>
            <p>Phone: <a href="tel:+9611234567">+961 81 211 750</a></p>
            <p>Visit Us: Nefaa Services, Beirut, Lebanon</p>
        </div>
    </div>

    <script>
        // Handle form submission
        const contactForm = document.getElementById('contactForm');
        const thankYouMessage = document.getElementById('thank-you-message');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to the server

            // Show the Thank You message after form submission
            thankYouMessage.classList.add('active');

            // Clear the form fields
            contactForm.reset();
        });
    </script>

</body>
</html>
